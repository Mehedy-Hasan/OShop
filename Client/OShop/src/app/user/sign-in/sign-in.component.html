<img src="/assets/Image/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #username='ngModel' [(ngModel)]='formModel.username' name="username" required/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" #password='ngModel' [(ngModel)]='formModel.password' name="password" required/>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
