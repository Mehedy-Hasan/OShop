<div class="row">
    <div class="col-md-6">
        <form [formGroup]="productService.formModel" (submit)="save()">
            <div class="form-group required">
                <label for="title">name</label>
                <input #name formControlName="Name" class="form-control">
                <label class="text-danger" *ngIf="productService.formModel.get('Name').touched && productService.formModel.get('Name').errors?.required">This field Is Mendatory</label>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price formControlName="Price" id="price" type="number" class="form-control" required [min]='0'>
                </div>
                <label class="text-danger" *ngIf="productService.formModel.get('Price').touched && productService.formModel.get('Price').errors?.required">This field Is Mendatory</label>
                <label class="text-danger" *ngIf="productService.formModel.get('Price').touched && productService.formModel.get('Price').errors?.min">Price should be 0 or higher</label>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select formControlName="category" id="category" type="text" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of category" value="{{c.id}}"> {{ c.name }}</option>
                </select>
            </div>
            <div class="form-group required">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl formControlName="imageUrl" id="imageUrl" type="text" class="form-control" url>
                <label class="text-danger" *ngIf="productService.formModel.get('imageUrl').touched && productService.formModel.get('imageUrl').errors?.required">This field is mendatory</label>
                <label class="text-danger" *ngIf="productService.formModel.get('imageUrl').touched && productService.formModel.get('imageUrl').errors?.url">Please enter a valid url</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ name.value }}</h5>
              <p class="card-text">{{ price.value }}</p>
            </div>
          </div>
    </div>
</div>
